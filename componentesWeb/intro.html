    <template id="tplTodo">
      <style>
        :host {
          display: block;
          border: 2px solid red;
        }

        h1 {
          color: green;
        }
      </style>
      <div>
        <h1>Hola estoy en las sombrras</h1>
        <slot></slot><!--- Ranura/espacio para insertar LightDOM -->
      </div>
    </template>

    <script>
      class TodoApp extends HTMLElement {
        constructor(){
          super();
          this.attachShadow({ mode: 'open' });

          const tpl = document.querySelector('#tplTodo');
          this.shadowRoot.appendChild(tpl.content.cloneNode(true));
        }
      }

      customElements.define('todo-app', TodoApp);
