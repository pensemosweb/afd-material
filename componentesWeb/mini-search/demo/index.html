<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../mini-search.js';

    fetch('https://rickandmortyapi.com/api/character')
    .then(response => response.json())
    .then(data => {
      document.querySelector('mini-search').characters = data.results;
    })
  
    render(
      html`
        <mini-search>
        </mini-search>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
