<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube header</title>
</head>
<body>
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-flow: row wrap;
    }
  </style>
  <header>
    <section class="start">
      <button>Menu</button>
      <img src="https://www.gstatic.com/youtube/img/promos/growth/68970748ad2a01f2bae57f108ded48b852eee6659b7ad665e0bf751ad7de3e11_122x56.webp">
    </section>
    <section class="center">
      <input type="search">
      <button>Buscar/lupa</button>
      <button>Buscar/Microfono</button>
    </section>
    <section class="end">
      <button>Crear/camara</button>
      <button>Notificaciones</button>
      <button>Perfil</button>
    </section>
  </header>
</body>
</html>
