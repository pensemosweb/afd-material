<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opacidad opacity: valor</title>
</head>
<body>
  <style>
    body {
      background-color: white;
      color: black;
    }

    p {
      background-color: rgba(255, 0, 162, 100%);
      color: rgba(0, 0, 0, 1);
      border: 5px solid black;
      opacity: 50%; /* tambien pueden ser valores del 0 al 1, ex: 0.5*/
    }
  </style>
</head>
<body>
  <p>Lorem ipsum,
    dolor sit amet consectetur adipisicing elit. Officia fugit pariatur ipsa accusamus,
    in excepturi incidunt qui mollitia voluptatem voluptatum ut tempore, corrupti sint,

  </p>
