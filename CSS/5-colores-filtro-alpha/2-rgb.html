<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colores con la funcion rgb()</title>
  <style>
    /*
      RGB --> Red, Green, blue
    */
    body {
      background-color: white;
      color: black;
    }

    p {
      background-color: rgba(255, 0, 162, 50%);
    }
  </style>
</head>
